<script type="text/javascript">
  var _iub = _iub || [];
  var iubBannerSettings = {}
  var lang = "en";
  try { iubBannerSettings = JSON.parse(window.decodeURIComponent("{{settings.banner}}")); } catch (e) {}
  try { lang = document.querySelector('html').getAttribute('lang').split('-')[0]; } catch (e) {}
  iubBannerSettings.acceptButtonDisplay = true;
  iubBannerSettings.customizeButtonDisplay = true;

  _iub.csConfiguration = {
    "lang": lang,
    "siteId": parseInt("{{settings.siteId}}"),
    "cookiePolicyId": parseInt("{{settings.cookiePolicyId}}"),
    "enableTcf": true,
    "tcfVersion": 2,
    "consentOnScroll": "{{settings.consentOnScroll}}" === "true",
    "banner": iubBannerSettings,
  };
</script>
<script type="text/javascript" src="//cdn.iubenda.com/cs/tcf/stub-v2.js"></script>
<script type="text/javascript" src="//cdn.iubenda.com/cs/tcf/safe-tcf-v2.js"></script>
<script type="text/javascript" src="//cdn.iubenda.com/cs/iubenda_cs.js" charset="UTF-8" async></script>
