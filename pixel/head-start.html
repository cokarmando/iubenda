<script type="text/javascript">
  var _iub = _iub || [];
  var iubBannerSettings = {}
  var lang = "en";
  try { iubBannerSettings = JSON.parse(window.decodeURIComponent("{{settings.banner}}")); } catch (e) {}
  try { lang = document.querySelector('html').getAttribute('lang'); } catch (e) {}
  iubBannerSettings.acceptButtonDisplay = true;
  iubBannerSettings.customizeButtonDisplay = true;

  _iub.csConfiguration = {
    "lang": lang,
    "siteId": parseInt("{{settings.siteId}}"),
    "cookiePolicyId": parseInt("{{settings.cookiePolicyId}}"),
    "enableTcf": true,
    "tcfVersion": 2,
    "perPurposeConsent": true,
    "ccpaAcknowledgeOnDisplay": true,
    "banner": iubBannerSettings,
    "skipSaveConsent": true
  };
</script>
<script type="text/javascript" src="//cdn.iubenda.com/cs/tcf/beta/stub.js"></script>
<script type="text/javascript" src="//cdn.iubenda.com/cs/beta/iubenda_cs.js" charset="UTF-8" async></script>
